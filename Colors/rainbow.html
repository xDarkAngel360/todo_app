<!DOCTYPE html>
<html>
    <body>
        <style>
            li {
                color: yellow;
                background-color: black;
            }
            #blue {
                color: blue;
            }
            #red {
                color: red;
            }
            #green {
                color: green;
            }
            .brown {
                color: brown;
            }
            #yellow {
                background-color: yellow;
            }
        </style>
        <h1>Rainbow</h1>
        <p id="blue">Blue</p>
        <p id="green">Green</p>
        <p id="red">Red</p>
        <p class="brown"> Brown</p>
        <p id="yellow" class="brown"> Coffee</p>
        <ol>
            <li><input type="checkbox">Black</li>
        </ol>
        <ul>
            <li><input type="checkbox">Yellow</li>
        </ul>
    </body>
</html>
